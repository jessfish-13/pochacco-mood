<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ğŸ€ Pochacco Day ğŸ€</title>

  <!-- Hubballi font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hubballi&display=swap" rel="stylesheet">

  <style>
    body {
      background: linear-gradient(135deg, #e8fff1, #f3fff8);
      font-family: "Hubballi", sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .card {
      background: #ffffff;
      border-radius: 22px;
      padding: 25px;
      width: 330px;
      box-shadow: 0 12px 30px rgba(0,0,0,0.08);
      text-align: center;
      border: 3px solid #c9f2dc;
    }

    h1 {
      margin-top: 0;
      color: #4fbf90;
      font-size: 26px;
      letter-spacing: 0.5px;
    }

    .sub {
      font-size: 14px;
      color: #7ac7a6;
      margin-bottom: 12px;
    }

    input, select, button {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border-radius: 14px;
      border: 1px solid #bfead3;
      font-size: 15px;
      background: #f7fffb;
      font-family: "Hubballi", sans-serif;
    }

    button {
      background: #a8e6c8;
      border: none;
      cursor: pointer;
      font-weight: bold;
      letter-spacing: 0.4px;
    }

    button:hover {
      background: #8fd9b6;
    }

    ul {
      list-style: none;
      padding: 0;
      margin-top: 10px;
    }

    li {
      background: #eafff3;
      margin: 6px 0;
      padding: 8px 10px;
      border-radius: 12px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 15px;
    }

    .done {
      text-decoration: line-through;
      opacity: 0.6;
    }

    .mood {
      margin-top: 12px;
      font-size: 14px;
      color: #4fbf90;
    }

    .paw {
      font-size: 20px;
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="paw">ğŸ¾</div>
    <h1>Pochacco Day</h1>
    <div class="sub">small steps. wag tail anyway.</div>

    <input id="taskInput" placeholder="add a tiny task ğŸƒ">
    <button onclick="addTask()">add task</button>

    <ul id="taskList"></ul>

    <select id="moodSelect" onchange="updateMood()">
      <option value="">howâ€™s your energy?</option>
      <option value="happy">ğŸ˜Š playful</option>
      <option value="tired">ğŸ˜´ sleepy pup</option>
      <option value="sad">ğŸ¥º low battery</option>
      <option value="stressed">ğŸ˜µ zoomies but bad</option>
    </select>

    <div class="mood" id="moodMessage"></div>
  </div>

  <script>
    function addTask() {
      const input = document.getElementById("taskInput");
      const text = input.value.trim();
      if (!text) return;

      const li = document.createElement("li");
      li.innerHTML = `
        <span>${text}</span>
        <button onclick="toggleDone(this)">âœ”</button>
      `;
      document.getElementById("taskList").appendChild(li);
      input.value = "";
    }

    function toggleDone(button) {
      const span = button.parentElement.querySelector("span");
      span.classList.toggle("done");
    }

    function updateMood() {
      const mood = document.getElementById("moodSelect").value;
      const message = document.getElementById("moodMessage");

      const messages = {
        happy: "tail wagging achieved ğŸ¾",
        tired: "naps are a valid life choice ğŸ˜´",
        sad: "even pochacco has off days ğŸ€",
        stressed: "run in small circles, then breathe ğŸ’š"
      };

      message.textContent = messages[mood] || "";
    }
  </script>
</body>
</html>
