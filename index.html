<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>üçÄ Pochacco Focus üçÄ</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hubballi&display=swap" rel="stylesheet">

  <style>
    body {
      background: linear-gradient(135deg, #e8fff1, #f3fff8);
      font-family: "Hubballi", sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .card {
      background: white;
      border-radius: 22px;
      padding: 25px;
      width: 400px;
      box-shadow: 0 12px 30px rgba(0,0,0,0.08);
      text-align: center;
      border: 3px solid #c9f2dc;
      overflow-y: auto;
      max-height: 90vh;
    }

    h1 {
      color: #4fbf90;
      margin: 0;
      font-size: 26px;
    }

    .sub {
      font-size: 14px;
      color: #7ac7a6;
      margin-bottom: 10px;
    }

    input, button, select {
      width: 100%;
      padding: 10px;
      margin: 6px 0;
      border-radius: 14px;
      border: 1px solid #bfead3;
      background: #f7fffb;
      font-family: "Hubballi", sans-serif;
      font-size: 15px;
    }

    button {
      background: #a8e6c8;
      border: none;
      cursor: pointer;
      font-weight: bold;
    }

    button:hover {
      background: #8fd9b6;
    }

    ul {
      list-style: none;
      padding: 0;
      margin: 10px 0;
    }

    li {
      background: #eafff3;
      margin: 6px 0;
      padding: 10px;
      border-radius: 12px;
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      gap: 8px;
    }

    .task-main {
      text-align: left;
      flex: 1;
    }

    .task-date {
      font-size: 12px;
      color: #6bbf9c;
    }

    .task-buttons {
      display: flex;
      gap: 6px;
    }

    .done {
      text-decoration: line-through;
      opacity: 0.6;
    }

    .timer {
      font-size: 30px;
      color: #4fbf90;
      margin: 6px 0;
    }

    .progress {
      background: #d9f5e7;
      border-radius: 10px;
      overflow: hidden;
      height: 10px;
      margin-bottom: 6px;
    }

    .progress-fill {
      background: #7adbb3;
      height: 100%;
      width: 0%;
      transition: width 0.5s;
    }

    .stats, .mood {
      font-size: 14px;
      color: #4fbf90;
      margin-top: 6px;
    }

    .peace {
      margin-top: 16px;
      padding-top: 10px;
      border-top: 2px dashed #c9f2dc;
    }

    .peace-title {
      color: #4fbf90;
      font-size: 18px;
      margin-bottom: 6px;
    }

    .paws {
      display: flex;
      justify-content: center;
      gap: 12px;
    }

    .paw-toy {
      width: 50px;
      height: 50px;
      background: #c9f2dc;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 24px;
      cursor: pointer;
      transition: transform 0.15s ease;
      user-select: none;
    }

    .paw-toy.squish {
      transform: scale(0.75);
    }
  </style>
</head>
<body>
  <div class="card">
    <div>üêæ</div>
    <h1>Pochacco Focus</h1>
    <div class="sub">focus. rest. squish.</div>

    <input id="taskInput" placeholder="task name üçÉ">
    <input type="date" id="dateInput">
    <button onclick="addTask()">add task</button>

    <ul id="taskList"></ul>

    <select id="lengthSelect" onchange="setLength()">
      <option value="1500">25 min focus</option>
      <option value="900">15 min focus</option>
      <option value="300">5 min quick focus</option>
    </select>

    <div class="timer" id="timer">25:00</div>

    <div class="progress">
      <div class="progress-fill" id="progressFill"></div>
    </div>

    <button onclick="startTimer()">start</button>
    <button onclick="resetTimer()">reset</button>

    <div class="stats" id="stats">sessions completed: 0</div>

    <select id="moodSelect" onchange="updateMood()">
      <option value="">how do you feel?</option>
      <option value="happy">üòä playful</option>
      <option value="tired">üò¥ sleepy pup</option>
      <option value="sad">ü•∫ low battery</option>
      <option value="stressed">üòµ overwhelmed</option>
    </select>

    <div class="mood" id="moodMessage"></div>

    <div class="peace">
      <div class="peace-title">peace corner üåø</div>
      <div class="paws">
        <div class="paw-toy">üêæ</div>
        <div class="paw-toy">üêæ</div>
        <div class="paw-toy">üêæ</div>
      </div>
    </div>
  </div>

  <script>
    let duration = 1500;
    let time = duration;
    let interval = null;
    let sessions = Number(localStorage.getItem("sessions")) || 0;

    document.getElementById("stats").textContent =
      `sessions completed: ${sessions}`;

    function saveTasks() {
      const tasks = [];
      document.querySelectorAll("#taskList li").forEach(li => {
        const span = li.querySelector(".task-text");
        const date = li.querySelector(".task-date")?.dataset.date || "";
        tasks.push({
          text: span.textContent,
          done: span.classList.contains("done"),
          date
        });
      });
      localStorage.setItem("tasks", JSON.stringify(tasks));
    }

    function loadTasks() {
      const tasks = JSON.parse(localStorage.getItem("tasks") || "[]");
      tasks.forEach(t => addTask(t.text, t.done, t.date));
    }

    function addTask(textOverride, doneOverride, dateOverride) {
      const input = document.getElementById("taskInput");
      const dateInput = document.getElementById("dateInput");

      const text = textOverride || input.value.trim();
      const date = dateOverride ?? dateInput.value;

      if (!text) return;

      const li = document.createElement("li");

      const main = document.createElement("div");
      main.className = "task-main";

      const span = document.createElement("div");
      span.className = "task-text";
      span.textContent = text;
      if (doneOverride) span.classList.add("done");

      main.appendChild(span);

      if (date) {
        const dateDiv = document.createElement("div");
        dateDiv.className = "task-date";
        dateDiv.dataset.date = date;
        dateDiv.textContent = `due ${date}`;
        main.appendChild(dateDiv);
      }

      const buttons = document.createElement("div");
      buttons.className = "task-buttons";

      const doneBtn = document.createElement("button");
      doneBtn.textContent = "‚úî";
      doneBtn.onclick = () => {
        span.classList.toggle("done");
        saveTasks();
      };

      const deleteBtn = document.createElement("button");
      deleteBtn.textContent = "üóë";
      deleteBtn.onclick = () => {
        li.remove();
        saveTasks();
      };

      buttons.appendChild(doneBtn);
      buttons.appendChild(deleteBtn);

      li.appendChild(main);
      li.appendChild(buttons);
      document.getElementById("taskList").appendChild(li);

      input.value = "";
      dateInput.value = "";
      saveTasks();
    }

    function setLength() {
      duration = Number(document.getElementById("lengthSelect").value);
      resetTimer();
    }

    function startTimer() {
      if (interval) return;

      interval = setInterval(() => {
        time--;
        updateTimer();

        if (time <= 0) {
          clearInterval(interval);
          interval = null;
          sessions++;
          localStorage.setItem("sessions", sessions);
          document.getElementById("stats").textContent =
            `sessions completed: ${sessions}`;
          alert("focus done üå± take a break!");
          resetTimer();
        }
      }, 1000);
    }

    function resetTimer() {
      clearInterval(interval);
      interval = null;
      time = duration;
      updateTimer();
    }

    function updateTimer() {
      const minutes = Math.floor(time / 60);
      const seconds = time % 60;
      document.getElementById("timer").textContent =
        `${minutes}:${seconds.toString().padStart(2, "0")}`;

      const progress = ((duration - time) / duration) * 100;
      document.getElementById("progressFill").style.width = `${progress}%`;
    }

    function updateMood() {
      const mood = document.getElementById("moodSelect").value;
      const message = document.getElementById("moodMessage");

      const messages = {
        happy: "pochacco is cheering üêæ",
        tired: "rest is allowed üò¥",
        sad: "gentle days still count üçÄ",
        stressed: "slow breaths. small steps üíö"
      };

      message.textContent = messages[mood] || "";
    }

    document.querySelectorAll(".paw-toy").forEach(paw => {
      paw.addEventListener("click", () => {
        paw.classList.add("squish");
        setTimeout(() => paw.classList.remove("squish"), 150);
      });
    });

    loadTasks();
    updateTimer();
  </script>
</body>
</html>
