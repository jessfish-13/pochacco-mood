<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>üçÄ Pochacco Focus üçÄ</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hubballi&display=swap" rel="stylesheet">

  <style>
    body {
      background: linear-gradient(135deg, #e8fff1, #f3fff8);
      font-family: "Hubballi", sans-serif;
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .app {
      display: flex;
      gap: 14px;
    }

    .calendar {
      background: white;
      border-radius: 20px;
      padding: 14px;
      width: 180px;
      border: 3px solid #c9f2dc;
      box-shadow: 0 10px 25px rgba(0,0,0,0.08);
      text-align: center;
    }

    .calendar h3 {
      color: #4fbf90;
      margin-top: 0;
      font-size: 18px;
    }

    .calendar input {
      width: 100%;
      padding: 8px;
      border-radius: 12px;
      border: 1px solid #bfead3;
      background: #f7fffb;
      font-family: "Hubballi", sans-serif;
      font-size: 14px;
    }

    .card {
      background: white;
      border-radius: 22px;
      padding: 22px;
      width: 380px;
      box-shadow: 0 12px 30px rgba(0,0,0,0.08);
      text-align: center;
      border: 3px solid #c9f2dc;
      overflow-y: auto;
      max-height: 90vh;
    }

    h1 {
      color: #4fbf90;
      margin: 0;
      font-size: 26px;
    }

    .sub {
      font-size: 14px;
      color: #7ac7a6;
      margin-bottom: 10px;
    }

    input, button, select {
      width: 100%;
      padding: 10px;
      margin: 6px 0;
      border-radius: 14px;
      border: 1px solid #bfead3;
      background: #f7fffb;
      font-family: "Hubballi", sans-serif;
      font-size: 15px;
    }

    button {
      background: #a8e6c8;
      border: none;
      cursor: pointer;
      font-weight: bold;
    }

    button:hover {
      background: #8fd9b6;
    }

    ul {
      list-style: none;
      padding: 0;
      margin: 10px 0;
    }

    li {
      background: #eafff3;
      margin: 6px 0;
      padding: 8px;
      border-radius: 12px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .task-buttons {
      display: flex;
      gap: 6px;
    }

    .done {
      text-decoration: line-through;
      opacity: 0.6;
    }

    .peace {
      margin-top: 14px;
      padding-top: 10px;
      border-top: 2px dashed #c9f2dc;
    }

    .paws {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-top: 6px;
    }

    .paw-toy {
      width: 46px;
      height: 46px;
      background: #c9f2dc;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 22px;
      cursor: pointer;
      transition: transform 0.15s ease;
      user-select: none;
    }

    .paw-toy.squish {
      transform: scale(0.75);
    }
  </style>
</head>
<body>
  <div class="app">
    <!-- üìÖ Calendar Sidebar -->
    <div class="calendar">
      <h3>calendar üìÖ</h3>
      <input type="date" id="datePicker">
      <div style="margin-top:8px; font-size:13px; color:#7ac7a6;">
        tasks are saved per day
      </div>
    </div>

    <!-- Main App -->
    <div class="card">
      <div>üêæ</div>
      <h1>Pochacco Focus</h1>
      <div class="sub">plan days. gently.</div>

      <input id="taskInput" placeholder="add a task üçÉ">
      <button onclick="addTask()">add task</button>

      <ul id="taskList"></ul>

      <div class="peace">
        <div>peace corner üåø</div>
        <div class="paws">
          <div class="paw-toy">üêæ</div>
          <div class="paw-toy">üêæ</div>
          <div class="paw-toy">üêæ</div>
        </div>
      </div>
    </div>
  </div>

  <script>
    const datePicker = document.getElementById("datePicker");
    const taskList = document.getElementById("taskList");

    const today = new Date().toISOString().split("T")[0];
    datePicker.value = today;
    let currentDate = today;

    function getTasks(date) {
      return JSON.parse(localStorage.getItem("tasks-" + date) || "[]");
    }

    function saveTasks(date, tasks) {
      localStorage.setItem("tasks-" + date, JSON.stringify(tasks));
    }

    function renderTasks() {
      taskList.innerHTML = "";
      const tasks = getTasks(currentDate);

      tasks.forEach((task, index) => {
        const li = document.createElement("li");

        const span = document.createElement("span");
        span.textContent = task.text;
        if (task.done) span.classList.add("done");

        const buttons = document.createElement("div");
        buttons.className = "task-buttons";

        const doneBtn = document.createElement("button");
        doneBtn.textContent = "‚úî";
        doneBtn.onclick = () => {
          task.done = !task.done;
          saveTasks(currentDate, tasks);
          renderTasks();
        };

        const deleteBtn = document.createElement("button");
        deleteBtn.textContent = "üóë";
        deleteBtn.onclick = () => {
          tasks.splice(index, 1);
          saveTasks(currentDate, tasks);
          renderTasks();
        };

        buttons.appendChild(doneBtn);
        buttons.appendChild(deleteBtn);

        li.appendChild(span);
        li.appendChild(buttons);
        taskList.appendChild(li);
      });
    }

    function addTask() {
      const input = document.getElementById("taskInput");
      const text = input.value.trim();
      if (!text) return;

      const tasks = getTasks(currentDate);
      tasks.push({ text, done: false });
      saveTasks(currentDate, tasks);
      input.value = "";
      renderTasks();
    }

    datePicker.addEventListener("change", () => {
      currentDate = datePicker.value;
      renderTasks();
    });

    document.querySelectorAll(".paw-toy").forEach(paw => {
      paw.addEventListener("click", () => {
        paw.classList.add("squish");
        setTimeout(() => paw.classList.remove("squish"), 150);
      });
    });

    renderTasks();
  </script>
</body>
</html>
